<div class="w-screen h-screen bg-gray-50 relative">

        <img class="absolute w-96 left-0 bottom-0" [src]="imgLeft()" loading="lazy" alt="img-login-left">
        <img class="absolute w-96 right-0 bottom-0" [src]="imgRight()" loading="lazy" alt="img-login-right">
    </div>
    <div class="relative w-full sm:w-8/12 md:w-6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img [src]="imgTrello()" loading="lazy" alt="trelloLogo" class="w-56">
        </header>
        <div class="bg-white rounded shadow">
            <h1>Hola</h1>
        </div>
    </div>
</div>
